<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos - Boticario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <p>Boticario</p>
    </header>
    
    <main>
        <div id="mainPage">
            <div class="row" id="main">
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="menu-card">
                        <img src="img/poupanca.png" alt="Vender" class="menu-icon">
                        <p class="textMenu">Vender</p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="menu-card" id="stockCard">
                        <img src="img/estoque.png" id="stockImg" alt="Stock" class="menu-icon">
                        <p class="textMenu">Stock</p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="menu-card">
                        <img src="img/mesa.png" alt="Histórico" class="menu-icon">
                        <p class="textMenu">Histórico</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p class="footer-text">&copy; 2025 Boticario</p>
    </footer>
    
    <!-- Carregar Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
