<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <p>Boticario</p>
    </header>
    <main>

              <div class="col-4">
                <img src="img/poupanca.png"  alt="Imagem 1" class="img-fluid" style="width: 150px; height: auto;">
                <p class="textMenu">Vender</p>
              </div>
              <div class="col-4">
                <img src="img/estoque.png" onclick="stockMenu()" alt="Imagem 2" class="img-fluid" style="width: 150px; height: auto;">
                <p class="textMenu">Stock</p>
              </div>
              <div class="col-4">
                <img src="img/mesa.png" alt="Imagem 3" class="img-fluid" style="width: 150px; height: auto;">
                <p class="textMenu">Histórico</p>
              </div>
            </div>
          </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script  src="script.js"></script>

</html>
